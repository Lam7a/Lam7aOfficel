
<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SF DESIGNS | تصاميم احترافية</title>
    <!-- SEO Meta Tags -->
    <meta name="description" content="SF DESIGNS - تصاميم احترافية للديسكورد. نقدم أفضل الخدمات بأسعار تنافسية">
    <meta name="keywords" content="تصميم, ديسكورد, بنر, صور شخصية, تصميم احترافي">
    <meta name="author" content="SF DESIGNS">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #8B5CF6;
            --primary-dark: #7C3AED;
            --secondary: #A78BFA;
            --light: #EDE9FE;
            --dark: #2D1B69;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #F5F3FF;
            overflow-x: hidden;
        }

        /* Loader Styles */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--primary), var(--dark));
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top: 5px solid white;
            border-radius: 50%;

animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Navbar Styles */
        .navbar {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            padding: 20px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: white !important;
        }

        .nav-link {
            color: rgba(255,255,255,0.9) !important;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 0 10px;
        }

        .nav-link:hover {
            color: white !important;
            transform: translateY(-2px);
        }

        /* Hero Section Styles */
        .hero-section {
            background: linear-gradient(135deg, var(--primary), var(--dark));
            padding: 150px 0;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: url('pattern.png');
            opacity: 0.1;
            animation: move 20s linear infinite;
        }

        @keyframes move {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(-50%) translateY(-50%); }
        }

        /* Package Cards Styles */
        .package-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .package-card:hover {
            transform: translateY(-10px);

box-shadow: 0 20px 40px rgba(139, 92, 246, 0.2);
        }

        .package-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
        }

        .price-tag {
            background: var(--primary);
            color: white;
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: bold;
            display: inline-block;
            margin: 10px 0;
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.3);
        }

        .feature-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .feature-list li {
            margin: 10px 0;
            padding-right: 25px;
            position: relative;
        }

        .feature-list li::before {
            content: '✓';
            color: var(--primary);
            position: absolute;
            right: 0;
            font-weight: bold;
        }

        /* Button Styles */
        .btn-order {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            border: none;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-order:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(139, 92, 246, 0.3);
            color: white;
        }

        /* Order Form Styles */
        .order-form {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .form-control, .form-select {
            padding: 12px;
            border-radius: 10px;

            border: 2px solid #E5E7EB;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }

        /* Footer Styles */
        .footer {
            background: var(--dark);
            color: white;
            padding: 40px 0;
        }

        .footer-links {
            list-style: none;
            padding: 0;
        }

        .footer-links li {
            margin: 10px 0;
        }

        .footer-links a {
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .footer-links a:hover {
            color: white;
            padding-right: 5px;
        }

        /* Animations */
        .fade-up {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
        }

        .fade-up.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .hero-section {
                padding: 100px 0;
            }
            
            .package-card {
                margin: 10px 0;
            }
            
            .order-form {
                padding: 20px;
            }
        }
    </style>
</head>
