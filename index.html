
<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="متجر التصاميم الإبداعية - خدمات تصميم احترافية">
    <title>متجر التصاميم الإبداعية</title>
    
    <!-- CSS Libraries -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #8B5CF6;
            --primary-dark: #7C3AED;
            --secondary: #A78BFA;
            --light: #EDE9FE;
            --dark: #2D1B69;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #F5F3FF;
            overflow-x: hidden;
        }

        .navbar {
            background: var(--primary);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: white !important;
        }

        .nav-link {
            color: white !important;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            opacity: 0.8;
        }

        .hero-section {
            background: linear-gradient(135deg, var(--primary), var(--dark));
            padding: 120px 0;
            margin-bottom: 50px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;

right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(0,0,0,0.1) 25%, transparent 25%),
                        linear-gradient(-45deg, rgba(0,0,0,0.1) 25%, transparent 25%),
                        linear-gradient(45deg, transparent 75%, rgba(0,0,0,0.1) 75%),
                        linear-gradient(-45deg, transparent 75%, rgba(0,0,0,0.1) 75%);
            background-size: 20px 20px;
            opacity: 0.1;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.2);
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 3px solid var(--light);
        }

        .product-info {
            padding: 20px;
        }

        .product-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--dark);
            margin-bottom: 10px;
        }

        .price {
            color: var(--primary);
            font-size: 1.4rem;
            font-weight: bold;
        }

        .btn-custom {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-custom:hover {
            background: var(--primary-dark);
            color: white;
            transform: scale(1.05);
        }

        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #EF4444;
            color: white;
            border-radius: 50%;

padding: 5px 8px;
            font-size: 12px;
            font-weight: bold;
        }

        .modal-content {
            border-radius: 15px;
            border: none;
        }

        .modal-header {
            background: var(--primary);
            color: white;
            border-radius: 15px 15px 0 0;
            border-bottom: none;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            z-index: 9999;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fadeIn 0.6s ease forwards;
        }

        /* Loading Spinner */
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid var(--light);
            border-bottom-color: var(--primary);
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .hero-section {
                padding: 80px 0;
            }
            
            .product-card {
                margin-bottom: 20px;
            }

            .navbar-brand {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

<!-- Loading Spinner -->
<div id="loader" class="position-fixed w-100 h-100 d-flex justify-content-center align-items-center" style="background: rgba(255,255,255,0.9); z-index: 9999;">
    <span class="loader"></span>
</div>

<!-- Navbar -->

<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="fas fa-paint-brush me-2"></i>متجر التصاميم
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#home">الرئيسية</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#products">المنتجات</a>
                </li>
            </ul>
            <div class="d-flex align-items-center">
                <button class="btn btn-outline-light position-relative me-3" id="cartBtn">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-badge" id="cartBadge">0</span>
                </button>
                <span class="text-light me-3" id="userEmail"></span>
                <button class="btn btn-outline-light" id="loginBtn">تسجيل دخول</button>
                <button class="btn btn-outline-light d-none" id="logoutBtn">تسجيل خروج</button>
            </div>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<section class="hero-section text-center" id="home">
    <div class="container">
        <h1 class="display-4 mb-4 animate-fade-in">تصاميم إبداعية تناسب ذوقك</h1>
        <p class="lead mb-4 animate-fade-in">نقدم أفضل التصاميم الاحترافية لمشروعك</p>
        <a href="#products" class="btn btn-custom btn-lg animate-fade-in">تصفح المنتجات</a>
    </div>
</section>

<!-- Products Section -->
<section class="py-5" id="products">
    <div class="container">
        <h2 class="text-center mb-5">منتجاتنا المميزة</h2>
        <div class="row" id="productsContainer">

            <!-- سيتم ملؤه بواسطة JavaScript -->
        </div>
    </div>
</section>

<!-- Cart Modal -->
<div class="modal fade" id="cartModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">سلة المشتريات</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="cartItems">
                <!-- سيتم ملؤه بواسطة JavaScript -->
            </div>
            <div class="modal-footer">
                <div class="w-100">
                    <div class="d-flex justify-content-between mb-3">
                        <h5>المجموع:</h5>
                        <h5 id="cartTotal">0 ريال</h5>
                    </div>
                    <button class="btn btn-custom w-100" onclick="checkout()">إتمام الطلب</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="main.js"></script>

</body>
</html>
