--primary-dark: #7C3AED;

--dark: #2D1B69;
}

body {

.navbar {
background: var(--primary);
box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.hero-section {
background: linear-gradient(135deg, var(--primary), var(--dark));
padding: 120px 0;
color: white;
}

.stats-card {
background: rgba(255,255,255,0.1);
backdrop-filter: blur(10px);
border-radius: 15px;
padding: 20px;
margin: 20px 0;
}

.product-card {
background: white;
border-radius: 15px;
box-shadow: 0 5px 20px rgba(0,0,0,0.05);
transition: all 0.3s ease;
margin-bottom: 30px;
}

.product-card:hover {
transform: translateY(-10px);
box-shadow: 0 10px 30px rgba(139, 92, 246, 0.2);
}

.btn-custom {
background: var(--primary);
color: white;
padding: 10px 25px;
border-radius: 8px;
transition: all 0.3s ease;
}

.btn-custom:hover {
background: var(--primary-dark);
color: white;
transform: scale(1.05);
}

.price-badge {
background: var(--primary);
color: white;
padding: 5px 15px;
border-radius: 20px;
font-weight: bold;
}

#loadingScreen {
position: fixed;
top: 0;
left: 0;
right: 0;
bottom: 0;
background: var(--primary);
display: flex;
justify-content: center;
align-items: center;
z-index: 9999;
}

.spinner {
width: 50px;
height: 50px;
border: 5px solid #f3f3f3;
border-top: 5px solid var(--primary-dark);

border-radius: 50%;
animation: spin 1s linear infinite;
}

@keyframes spin {
0% { transform: rotate(0deg); }
100% { transform: rotate(360deg); }
}
