<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
:root {
--primary: #8B5CF6;
--primary-dark: #7C3AED;
--secondary: #A78BFA;
--light: #EDE9FE;
--dark: #2D1B69;
}

body {
font-family: system-ui, -apple-system, sans-serif;
background-color: #F5F3FF;
overflow-x: hidden;
}

.navbar {
background: var(--primary);
box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.hero-section {
background: linear-gradient(135deg, var(--primary), var(--dark));
padding: 120px 0;
color: white;
position: relative;
overflow: hidden;
}

.stats-container {
background: rgba(255,255,255,0.1);
backdrop-filter: blur(10px);
border-radius: 15px;
padding: 20px;
margin-top: 30px;
}

.stat-item {
text-align: center;
padding: 15px;
border-right: 1px solid rgba(255,255,255,0.2);
}

.stat-item:last-child {
border-right: none;
}

.stat-number {
font-size: 2rem;
font-weight: bold;
color: white;
margin-bottom: 5px;
}

.stat-label {
color: rgba(255,255,255,0.8);
font-size: 0.9rem;
}

.product-card {
background: white;
border-radius: 15px;
box-shadow: 0 5px 20px rgba(0,0,0,0.05);
transition: all 0.3s ease;
margin-bottom: 30px;
overflow: hidden;
}

.product-card:hover {
transform: translateY(-10px);
box-shadow: 0 10px 30px rgba(139, 92, 246, 0.2);
}

.product-image {
width: 100%;
height: 250px;
object-fit: cover;
}

.product-info {
padding: 20px;
}

.price-tag {
background: var(--primary);
color: white;
padding: 5px 15px;
border-radius: 20px;
font-weight: bold;
font-size: 1.1rem;
}

.btn-custom {
background: var(--primary);
color: white;
border: none;
padding: 10px 25px;
border-radius: 8px;
transition: all 0.3s ease;
}

.btn-custom:hover {

background: var(--primary-dark);
color: white;
transform: scale(1.05);
}

.cart-badge {
position: absolute;
top: -8px;
right: -8px;
background: #EF4444;
color: white;
border-radius: 50%;
padding: 5px 8px;
font-size: 12px;
}

@keyframes fadeIn {
from { opacity: 0; transform: translateY(20px); }
to { opacity: 1; transform: translateY(0); }
}

.animate-fade-in {
animation: fadeIn 0.6s ease forwards;
}

@media (max-width: 768px) {
.stat-item {
border-right: none;
border-bottom: 1px solid rgba(255,255,255,0.2);
}
.stat-item:last-child {
border-bottom: none;
}
}
</style>
</head>
