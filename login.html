<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | متجر التصاميم</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0083b0, #00b4db);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-control {
            padding: 12px;
            margin-bottom: 15px;
        }

        .btn-primary {
            padding: 12px;
            width: 100%;
            background: #0083b0;
            border: none;
        }

        .btn-primary:hover {
            background: #00b4db;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-center mb-4">تسجيل الدخول</h2>
        
        <!-- نموذج تسجيل الدخول -->
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">كلمة المرور</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary mb-3">تسجيل الدخول</button>
        </form>

        <div class="text-center">
            <p>ليس لديك حساب؟ <a href="#" id="showRegister">سجل الآن</a></p>
        </div>
    </div>

    <!-- نموذج التسجيل -->
    <div class="modal fade" id="registerModal">

<div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">تسجيل حساب جديد</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label class="form-label">الاسم الكامل</label>
                            <input type="text" class="form-control" name="fullName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">البريد الإلكتروني</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">كلمة المرور</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">تسجيل</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // تهيئة Supabase
        const supabase = createClient(
            'https://jocgtfekndsdcfftmlhs.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpvY2d0ZmVrbmRzZGNmZnRtbGhzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzYzMzMyNzUsImV4cCI6MjA1MTkwOTI3NX0.tTW9sM6cVknt7N01AWTEJwyzxlxZdIksc0pxyLptLSk'
        );

        // معالجة تسجيل الدخول
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = e.target.email.value;

            const password = e.target.password.value;

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;

                localStorage.setItem('user', JSON.stringify(data.user));
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Error:', error);
                alert('خطأ في تسجيل الدخول');
            }
        });

        // إظهار نموذج التسجيل
        document.getElementById('showRegister').addEventListener('click', (e) => {
            e.preventDefault();
            const modal = new bootstrap.Modal(document.getElementById('registerModal'));
            modal.show();
        });

        // معالجة التسجيل
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);

            try {
                const { data, error } = await supabase.auth.signUp({
                    email: formData.get('email'),
                    password: formData.get('password'),
                    options: {
                        data: {
                            full_name: formData.get('fullName')
                        }
                    }
                });

                if (error) throw error;

                alert('تم التسجيل بنجاح! تفقد بريدك الإلكتروني لتفعيل حسابك.');
                bootstrap.Modal.getInstance(document.getElementById('registerModal')).hide();
            } catch (error) {
                console.error('Error:', error);
                alert('حدث خطأ أثناء التسجيل');
            }
        });
    </script>
</body>
</html>
